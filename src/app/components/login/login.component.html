<section class=" register mt-5 pt-5">
    <div class=" container">
        <div class=" row justify-content-center">
            <div class=" col-md-10">
                <div class=" mx-auto  item">

                    <div *ngIf="err" class=" alert alert-danger">

                        <h4 class=" text-center text-danger">{{err |uppercase}}</h4>
                    </div>
                    <form [formGroup]="LoginForm" (ngSubmit)="login()">
              
                        <!-- *********** -->    
                        <div class="emailInput mb-2">
                            <label for="email">EMAIL</label>
                            <input formControlName="email" type="email" class=" form-control">
                            <div class=" err" *ngIf="LoginForm.get('email')?.errors &&  LoginForm.get('email')?.touched "> 
                                <p *ngIf="LoginForm.get('email')?.errors?.['required']" class=" text-danger fw-bold"> email is Required</p>
                                <p *ngIf="LoginForm.get('name')?.errors?.['email']" class=" text-danger fw-bold">please enter correct email     </p>
                              
                              </div>
                        </div>
                        <!-- *********** -->
                        <div class="passwordInput mb-2">
                            <label for="password">PASSWORD</label>
                            <input formControlName="password" type="password" class=" form-control">
                            <div class=" err" *ngIf="LoginForm.get('password')?.errors &&  LoginForm.get('password')?.touched "> 
                                <p *ngIf="LoginForm.get('password')?.errors?.['required']" class=" text-danger fw-bold"> password is Required</p>
                              </div>
                        </div>
                       <p class=" float-end"> <a routerLink="/register">I do not have an account</a></p>
                       <div class=" clearfix"></div>
                        <button type="submit" [disabled]="LoginForm.invalid" class=" btn btn-info">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</section>
