<div class=" container mt-5 pt-5">
    <div class=" row">
        <div class=" col-md-6">
            <div class=" item">
                <h2>Change Password</h2>
                <form [formGroup]="formPassword" (ngSubmit)="changePassword()">
                   
                    <input id="oldPassword" type="password" formControlName="oldPassword"
                        placeholder="  write old Password" class=" my-2 form-control">
                    <div *ngIf="formPassword.get('oldPassword')?.errors && formPassword.get('oldPassword')?.touched ">
                        <p *ngIf="formPassword.get('oldPassword')?.errors?.['required']">password is required</p>
                    </div>
                    <input id="newPassword" type="password" formControlName="newPassword"
                        placeholder=" write new Password" class=" form-control">
                    <div *ngIf="formPassword.get('newPassword')?.errors && formPassword.get('newPassword')?.touched ">
                        <p *ngIf="formPassword.get('newPassword')?.errors?.['required']">password is required</p>
                    </div>
                    <div *ngIf="Password" class=" text-center">

                        <h3>{{Password}}</h3>
                    </div>
                    <button type="submit" [disabled]="formPassword.invalid"
                        class=" btn btn-outline-info mt-2 ">Change</button>
                </form>
            </div>

        </div>
        <div class=" col-md-6">


            <div class=" item">
                <h2>Change Your Name</h2>
                <form [formGroup]="formChangeName" (ngSubmit)="changeName()">
                    <input type="text" formControlName="name" [placeholder]=" ' please write your new name' " class=" my-2 form-control">
                    <div class=" err" *ngIf="formChangeName.get('name')?.errors &&  formChangeName.get('name')?.touched "> 
                        <p *ngIf="formChangeName.get('name')?.errors?.['required']" class=" text-danger fw-bold"> name is Required</p>
                        <p *ngIf="formChangeName.get('name')?.errors?.['minlength']" class=" text-danger fw-bold"> min length is 2  </p>
                        <p *ngIf="formChangeName.get('name')?.errors?.['maxlength']" class=" text-danger fw-bold"> max length is 15</p>
                      </div>
                      <div *ngIf="newName" class=" alert alert-success ">

                          <p>your new name is {{newName  }}</p>
                      </div>
                    <button type="submit"  [disabled]="formChangeName.invalid" class=" btn btn-outline-info mt-2">Change Name</button>
                </form>
            </div>
        </div>

    </div>
</div>
